<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteers | Actify Org</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/org.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Organization Navigation -->
    <nav class="nav-org">
        <div class="nav-container">
            <a href="org-dashboard.html" class="nav-brand">
                <div class="brand-icon-org">
                    <i data-lucide="heart" class="icon-filled"></i>
                </div>
                <span class="brand-name">Actify Org</span>
            </a>

            <div class="nav-org-links">
                <a href="org-dashboard.html" class="nav-link">
                    <i data-lucide="layout-dashboard"></i>
                    Dashboard
                </a>
                <a href="org-events.html" class="nav-link">
                    <i data-lucide="calendar"></i>
                    My Events
                </a>
                <a href="org-create-event.html" class="nav-link">
                    <i data-lucide="plus-circle"></i>
                    Create Event
                </a>
                <a href="org-volunteers.html" class="nav-link active">
                    <i data-lucide="users"></i>
                    Volunteers
                </a>
            </div>

            <div class="nav-org-user">
                <div class="org-avatar" id="orgAvatar">O</div>
                <button onclick="logoutOrganization()" class="logout-btn" title="Logout">
                    <i data-lucide="log-out"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="org-main">
        <!-- Header -->
        <div class="org-header">
            <div>
                <h1>Volunteers</h1>
                <p>View volunteers who have participated in your events</p>
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <!-- Search -->
                <div style="position: relative;">
                    <i data-lucide="search" style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); width: 1rem; height: 1rem; color: var(--text-muted);"></i>
                    <input type="text" id="searchInput" class="form-input" style="padding-left: 2.5rem; width: 250px;" 
                           placeholder="Search volunteers..." oninput="searchVolunteers()" />
                </div>
                <!-- Filter -->
                <select id="eventFilter" class="form-input" style="width: auto;" onchange="filterVolunteers()">
                    <option value="all">All Events</option>
                </select>
            </div>
        </div>

        <!-- Stats -->
        <div class="org-stats-grid" style="margin-bottom: 2rem;">
            <div class="org-stat-card">
                <div class="stat-label">
                    <i data-lucide="users"></i>
                    Total Volunteers
                </div>
                <div class="stat-value" id="totalVolunteers">0</div>
            </div>
            <div class="org-stat-card">
                <div class="stat-label">
                    <i data-lucide="user-check"></i>
                    Active Volunteers
                </div>
                <div class="stat-value" id="activeVolunteers">0</div>
            </div>
            <div class="org-stat-card">
                <div class="stat-label">
                    <i data-lucide="star"></i>
                    Top Performer
                </div>
                <div class="stat-value" id="topVolunteer" style="font-size: 1.25rem;">-</div>
            </div>
            <div class="org-stat-card">
                <div class="stat-label">
                    <i data-lucide="clock"></i>
                    Total Hours
                </div>
                <div class="stat-value" id="totalHours">0</div>
            </div>
        </div>

        <!-- Volunteers List -->
        <div class="org-events-section">
            <h2>All Volunteers</h2>
            <div id="volunteersList" class="volunteers-grid">
                <!-- Volunteers will be loaded here -->
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();

        let allVolunteers = [];

        // Check organization authentication
        function checkOrgAuth() {
            const org = JSON.parse(localStorage.getItem('organization') || 'null');
            const token = localStorage.getItem('orgToken');
            if (!org || !token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Load volunteers from API
        async function loadVolunteers() {
            if (!checkOrgAuth()) return;

            const org = JSON.parse(localStorage.getItem('organization'));
            
            // Update avatar
            const avatarEl = document.getElementById('orgAvatar');
            if (avatarEl && org.name) {
                avatarEl.textContent = org.name.charAt(0).toUpperCase();
            }

            try {
                const response = await fetchOrgWithAuth(`${API_BASE_URL}/org/volunteers`);
                if (response.ok) {
                    const data = await response.json();
                    allVolunteers = data.volunteers || [];
                    console.log('Loaded volunteers:', allVolunteers);
                }
            } catch (error) {
                console.error('Error loading volunteers:', error);
                allVolunteers = [];
            }

            updateStats();
            renderVolunteers(allVolunteers);
        }

        function updateStats() {
            document.getElementById('totalVolunteers').textContent = allVolunteers.length;
            document.getElementById('activeVolunteers').textContent = allVolunteers.filter(v => (v.eventsCompleted || 0) > 0).length;
            
            const totalHours = allVolunteers.reduce((sum, v) => sum + (v.volunteerHours || 0), 0);
            document.getElementById('totalHours').textContent = totalHours;

            // Find top performer
            const topPerformer = allVolunteers.reduce((top, v) => (v.volunteerPoints || 0) > (top?.volunteerPoints || 0) ? v : top, null);
            if (topPerformer && topPerformer.name) {
                document.getElementById('topVolunteer').textContent = topPerformer.name.split(' ')[0];
            } else {
                document.getElementById('topVolunteer').textContent = '-';
            }
        }

        function searchVolunteers() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allVolunteers.filter(v => 
                (v.name || '').toLowerCase().includes(query) || 
                (v.email || '').toLowerCase().includes(query)
            );
            renderVolunteers(filtered);
        }

        function filterVolunteers() {
            const event = document.getElementById('eventFilter').value;
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allVolunteers;
            if (query) {
                filtered = filtered.filter(v => 
                    (v.name || '').toLowerCase().includes(query) || 
                    (v.email || '').toLowerCase().includes(query)
                );
            }
            renderVolunteers(filtered);
        }

        function renderVolunteers(volunteers) {
            const container = document.getElementById('volunteersList');
            
            if (!volunteers || volunteers.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-muted); grid-column: 1/-1;">
                        <i data-lucide="users" style="width: 3rem; height: 3rem; margin-bottom: 1rem;"></i>
                        <h3 style="margin-bottom: 0.5rem;">No Volunteers Yet</h3>
                        <p>When volunteers register for your events, they will appear here.</p>
                        <p style="margin-top: 1rem; font-size: 0.875rem;">Create an event and share it to start building your volunteer community!</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            container.innerHTML = volunteers.map(volunteer => `
                <div class="volunteer-card">
                    <div class="volunteer-avatar">${(volunteer.name || 'U').charAt(0).toUpperCase()}</div>
                    <div class="volunteer-info">
                        <h4>${volunteer.name || 'Unknown'}</h4>
                        <p>${volunteer.email || 'No email'}</p>
                        <div style="display: flex; gap: 1rem; margin-top: 0.5rem; font-size: 0.75rem;">
                            <span><strong>${volunteer.eventsCompleted || 0}</strong> events</span>
                            <span><strong>${volunteer.volunteerPoints || 0}</strong> VP</span>
                            <span>${volunteer.city || 'Unknown location'}</span>
                        </div>
                    </div>
                    <div class="volunteer-actions">
                        <button class="btn btn-outline btn-sm" onclick="viewVolunteer(${volunteer.id})">
                            <i data-lucide="eye" style="width: 0.875rem; height: 0.875rem;"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function viewVolunteer(id) {
            const volunteer = allVolunteers.find(v => v.id === id);
            if (volunteer) {
                alert(`Volunteer Details:\n\nName: ${volunteer.name}\nEmail: ${volunteer.email}\nCity: ${volunteer.city || 'N/A'}\nPhone: ${volunteer.phone || 'N/A'}\nEvents Completed: ${volunteer.eventsCompleted || 0}\nVolunteer Points: ${volunteer.volunteerPoints || 0}`);
            }
        }

        // Initialize
        loadVolunteers();
    </script>
</body>

</html>
