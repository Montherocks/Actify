<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Actify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 2rem;
        }

        .admin-login-box {
            background: white;
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .admin-login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .admin-login-icon i {
            width: 40px;
            height: 40px;
            color: white;
        }

        .admin-login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .admin-login-subtitle {
            color: #64748b;
            font-size: 0.95rem;
        }

        .admin-form .form-group {
            margin-bottom: 1.25rem;
        }

        .admin-form .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .admin-form .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            background: #f9fafb;
        }

        .admin-form .form-input:focus {
            outline: none;
            border-color: #f59e0b;
            background: white;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .admin-form .form-input.input-error {
            border-color: #ef4444;
        }

        .admin-login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .admin-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(245, 158, 11, 0.4);
        }

        .admin-login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .admin-login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .admin-login-footer a {
            color: #64748b;
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }

        .admin-login-footer a:hover {
            color: #f59e0b;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .security-notice {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: #92400e;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .security-notice i {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle .toggle-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #9ca3af;
            padding: 0;
        }

        .password-toggle .toggle-btn:hover {
            color: #6b7280;
        }

        .loading-spinner-small {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="admin-login-container">
        <div class="admin-login-box">
            <div class="admin-login-header">
                <div class="admin-login-icon">
                    <i data-lucide="shield-check"></i>
                </div>
                <h1 class="admin-login-title">Admin Portal</h1>
                <p class="admin-login-subtitle">Sign in to access the admin dashboard</p>
            </div>

            <div class="security-notice">
                <i data-lucide="alert-triangle"></i>
                <span>This area is restricted to authorized administrators only. All login attempts are logged.</span>
            </div>

            <form id="adminLoginForm" class="admin-form">
                <div class="form-group">
                    <label class="form-label">Username or Email</label>
                    <input type="text" id="username" class="form-input" 
                           placeholder="Enter your username or email" required autocomplete="username" />
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="password" class="form-input" 
                               placeholder="Enter your password" required autocomplete="current-password" />
                        <button type="button" class="toggle-btn" onclick="togglePassword()">
                            <i data-lucide="eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="admin-login-btn" id="loginBtn">
                    <i data-lucide="log-in" style="width: 20px; height: 20px;"></i>
                    Sign In to Admin Panel
                </button>
            </form>

            <div class="admin-login-footer">
                <a href="index.html">
                    <i data-lucide="arrow-left" style="width: 16px; height: 16px;"></i>
                    Back to Homepage
                </a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();

        // Check if already logged in as admin
        document.addEventListener('DOMContentLoaded', function() {
            const adminToken = localStorage.getItem('adminToken');
            if (adminToken) {
                verifyAdminToken(adminToken);
            }
        });

        async function verifyAdminToken(token) {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.valid) {
                        window.location.href = 'admin.html';
                    }
                }
            } catch (error) {
                // Token invalid, stay on login page
                localStorage.removeItem('adminToken');
                localStorage.removeItem('admin');
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            input.classList.add('input-error');
            
            const existingError = input.parentElement.querySelector('.error-message');
            if (existingError) existingError.remove();
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            // Handle password toggle wrapper
            if (input.parentElement.classList.contains('password-toggle')) {
                input.parentElement.parentElement.appendChild(errorDiv);
            } else {
                input.parentElement.appendChild(errorDiv);
            }
        }

        function clearErrors() {
            document.querySelectorAll('.input-error').forEach(el => el.classList.remove('input-error'));
            document.querySelectorAll('.error-message').forEach(el => el.remove());
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('input-error');
                const errorMsg = this.closest('.form-group').querySelector('.error-message');
                if (errorMsg) errorMsg.remove();
            });
        });

        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearErrors();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!username) {
                showError('username', 'Please enter your username or email');
                return;
            }

            if (!password) {
                showError('password', 'Please enter your password');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loading-spinner-small"></div> Signing in...';

            try {
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store admin info
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('admin', JSON.stringify({
                        id: data.adminId,
                        username: data.username,
                        email: data.email,
                        fullName: data.fullName,
                        role: data.role
                    }));

                    // Redirect to admin panel
                    window.location.href = 'admin.html';
                } else {
                    showError('password', data.message || 'Invalid credentials');
                }
            } catch (error) {
                console.error('Admin login error:', error);
                showError('username', 'Unable to connect to server. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i data-lucide="log-in" style="width: 20px; height: 20px;"></i> Sign In to Admin Panel';
                lucide.createIcons();
            }
        });
    </script>
</body>

</html>
